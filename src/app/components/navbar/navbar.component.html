<div class="navbar">
    <button
        (click)="toggleMenu()"
        class="navbar-btn"
    >
        <svg width="800px" height="800px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="none">
            <path fill="#081F21" fill-rule="evenodd" d="M19 4a1 1 0 01-1 1H2a1 1 0 010-2h16a1 1 0 011 1zm0 6a1 1 0 01-1 1H2a1 1 0 110-2h16a1 1 0 011 1zm-1 7a1 1 0 100-2H2a1 1 0 100 2h16z"/>
        </svg>
    </button>

    <div class="navbar-content" [ngClass]="{'open': isMenuOpen}">
        <a
        *ngFor="let item of navbarItems"
        (click)="goToSection(item.hrefId)"
        class="navbar-content-item"
    >
        {{item.name}}
    </a>
      <a href="assets/CV-AnnaRuizBlazquez.pdf" class="navbar-content-item" type="application/pdf" target="_blank">CV</a>
</div>
</div>
